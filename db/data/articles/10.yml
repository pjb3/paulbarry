body: As you <a href="http://www.theregister.co.uk/2006/02/06/aol_yahoo_charge_emails/">may</a>
  <a href="http://www.redherring.com/Article.aspx?a=15603&hed=AOL%2C+Yahoo+to+Charge+for+Email">have</a>  <a
  href="http://news.bbc.co.uk/1/hi/technology/4684942.stm">heard</a>, AOL is planning
  to start "providing a service" to allow spammers to surpass their spam filters for
  a price of one cent per message.  What's next, pay a fee to Microsoft to allow your
  spyware to to get past <a href="http://www.microsoft.com/athome/security/spyware/software/default.mspx">Windows
  Defender</a>?  Sign the petition at <a href="http://www.dearaol.com/">dearaol.com</a>,
  but it doesn't  <a href="http://www.informationweek.com/news/showArticle.jhtml?articleID=181500372">sounds
  like it will do much good</a>.
