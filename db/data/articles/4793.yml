body: "So I've finally finished the latest version of my site.  The first version
  of my site went online on March 3rd of 2006 using [WordPress][wp].  Then on my last
  birthday, I [switched][pb2] to [Typo][typo].  Now, I've got up the first version
  of my site that I have built myself, using [Java][java], [Stripes][stripes], [Spring][spring]
  and [Hibernate][hibernate].  I'm using [Resin][resin] as the Web/Application server
  and [MySQL][mysql] for the database.  The OS is [Ubuntu][ubuntu] and it is hosted
  with [VPSLand][vpsland].\r\n\r\nI hoping that this version will be more stable than
  the previous version.  If you are having any problems using the site, let me know.\r\n\r\n[wp]:
