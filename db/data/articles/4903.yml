body: "I've had a chance to play around with iPhone over the past few days.  I took
  a couple of shots with the camera, just to see how the quality is.  It's much better
  than the quality of photos you get with a typical phone.  See for yourself:\r\n\r\n<table
  style=\"width:194px;\"><tr><td align=\"center\" style=\"height:194px;background:url(http://picasaweb.google.com/f/img/transparent_album_background.gif)
  no-repeat left\"><a href=\"http://picasaweb.google.com/pauljbarry3/InnerHarbor52908\"><img
  src=\"http://lh6.ggpht.com/pauljbarry3/SD8DVAML65E/AAAAAAAAEsg/JAWqQayZU7E/s160-c/InnerHarbor52908.jpg\"
  width=\"160\" height=\"160\" style=\"margin:1px 0 0 4px;\"></a></td></tr><tr><td
  style=\"text-align:center;font-family:arial,sans-serif;font-size:11px\"><a href=\"http://picasaweb.google.com/pauljbarry3/InnerHarbor52908\"
  style=\"color:#4D4D4D;font-weight:bold;text-decoration:none;\">Inner Harbor 5/29/08</a></td></tr></table>\r\n\r\nThe
  other cool thing is that it stores the exact location that you were at when you
  took the photo.  Google can read this info, so if you [look at the map view][map],
  you can zoom in on the exact location.\r\n\r\n[map]: http://picasaweb.google.com/pauljbarry3/InnerHarbor52908/photo#map"
