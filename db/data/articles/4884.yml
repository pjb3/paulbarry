  title=\"View 'merb.intro' on SlideShare\">View</a> | <a href=\"http://www.slideshare.net/upload?src=embed\">Upload
  your own</a></div></div>\r\n\r\nThe 16th slide titled \"Demo\" has a video embed
  in it that didn't translate over to SlideShare, so [here it is][demo].  [This video
  demonstrates using the `render_deferred` method of Merb to return a Proc to mongrel][demo]
  which releases the lock on the Merb app and allows other requests to be processed
  by Merb.  I added this one in at the last minute, it wasn't included in the Baltimore
  talk.  I have to give credit and save that this was inspired by [George Malamidis'
