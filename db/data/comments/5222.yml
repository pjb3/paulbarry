body: "Very helpful. Thank you. Here is that customization.el snippet for your copy
  / paste pleasure:\n\n---\n(add-to-list 'load-path \"~/clojure/clojure-mode\")\n(setq
  inferior-lisp-program \"clj\")\n(require 'clojure-mode)\n(setq auto-mode-alist\n
  \     (cons '(\"\\\\.clj$\" . clojure-mode)\n            auto-mode-alist))\n\n(add-hook
  'clojure-mode-hook\n           '(lambda ()\n              (define-key clojure-mode-map
  \"\\C-c\\C-e\" 'lisp-eval-last-sexp)))\n---\n\nAlso, this may be an obvious point,
  but make sure the clj executable is in your path and properly CHMODed. \n"
