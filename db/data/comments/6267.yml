body: Great description! The word "zip" is a bit overloaded in tech, so instead of
  thinking "compression", rubyists should think of a zipper on a jacket, with an array
  on each side. Each element is a tooth in the zipper. When the zipper is pulled up,
  the arrays are joined together.
